<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <section class="result">
        <h2>Your Result</h2>

        <figure>
          <p><strong>76</strong> of 100</p>
        </figure>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h3>Summary</h3>

        <dl>
          <dt class="reaction">Reaction</dt>
          <dd><strong>80</strong> / 100</dd>

          <dt class="memory">Memory</dt>
          <dd><strong>92</strong> / 100</dd>

          <dt class="verbal">Verbal</dt>
          <dd><strong>61</strong> / 100</dd>

          <dt class="visual">Visual</dt>
          <dd><strong>72</strong> / 100</dd>
        </dl>

        <div class="btn-container">
          <button class="continue-btn">Continue</button>
        </div>
      </section>
    </main>

  </body>
</html>
